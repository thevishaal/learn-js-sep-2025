<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <h1>Vishal Baghel</h1>
    <button id="stop">Stop</button>
</body>
<script>

    const changeText = function(){
        document.querySelector('h1').innerHTML = "JS"
        console.log("changed");

    document.getElementById('stop').addEventListener('click',function(){
        clearTimeout(changeMe)
        console.log("stop");
        
    })
</script>
