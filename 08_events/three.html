<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>best language</h1>
    <button id="stop">Stop</button><br><br>
    <button id="start">Start</button>
</body>
<script>
    const sayDate = function(str){
        console.log(str, Date.now());
    }
    
    let intervalId;
    const startPrintName = function () {
        if (!intervalId) {
            intervalId = setInterval(sayDate, 1000, "vishal")
        }
    }

    const stopPrintName = function () {
        clearInterval(intervalId)
        intervalId = null;
        console.log("stop");
        
    }

    document.getElementById('start').addEventListener('click', startPrintName)
    document.getElementById('stop').addEventListener('click', stopPrintName)

</script>
